<ion-header>
  <app-header-container></app-header-container>
</ion-header>

<ion-content>
  <ion-slides class="slide-padding" pager="false">
    <ion-slide *ngFor="let story of topStories">
        <div class="container">
            <ion-img src="{{story.picture}}"></ion-img>
            <h2 class="slidetitle">
                <span class="block">{{story.title}}</span>
            </h2>
            <p class="author">By {{story.author}}, 2h ago</p>
        </div>
    </ion-slide>
  </ion-slides>

  <ion-item>
    <ion-label>Title</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Preferred Items for Trade</ion-label>
  </ion-item>

  
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<ion-row >
      <ion-col size="2" offset="4">
        <ion-button>
          <ion-icon name="chatbox"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="send-request-btn">
        <ion-button color="primary">Send Request</ion-button>
      </ion-col>
      
    </ion-row>
	</ion-toolbar>
</ion-footer>
